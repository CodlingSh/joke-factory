<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Factory - All Jokes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link th:href="@{css/css.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <header>
        <img src="images/logo.svg" width="600" id="logo" />
        <nav>
    		<a href="/" class="navLink"><img src="images/icons/home.svg" class="navIcon" width="40"/><h3>Home</h3></a>
    		<a href="/showJokes" class="navLink"><img src="images/icons/home.svg" class="navIcon" width="40"/><h3>List All Jokes</h3></a>
            <a href="/createJoke" class="navLink"><img src="images/icons/home.svg" class="navIcon" width="40"/><h3>Create A Joke</h3></a>       
    	</nav>
        <div class="divider"></div>
    </header>
    <main>	
    		<h2 style="text-align: center;"><b>Here are all our jokes!</b></h2>
    		<br>
				<table class="table table-striped">
					<tr>
						<th>Set Up</th>
						<th>Punch Line</th>
						<th>Author</th>
					</tr>
						<tr th:each="joke: ${AllJokes}">
  						<td th:text="${joke.setUp}"/>
  						<td th:text="${joke.punchLine}"/>
  						<td th:text="${joke.author}"/>  					
					</tr>
				</table>
    </main>
    <footer>
    	<p>Number of Page Hits: <span id="numHits"></span></p>
        <p>Final Java Assignment!<p>
        <p>By <a href="https://www.sheldonc.ca">Sheldon Codling</a></p>
    </footer>
    
    <!-- Call the numHits script -->
    <script type="text/javascript" th:src="@{hitCounter.js}"></script>
</body>
</html>
